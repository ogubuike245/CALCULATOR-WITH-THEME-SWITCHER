<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/styles.css" />

    <title>SIXTH CHALLENGE</title>
  </head>
  <body>
    <section>
      <article class="heading">
        <div class="left">
          <h1>calc</h1>
        </div>

        <div class="right">
          <label for="themeSwitcher">THEME</label><br />
          <div class="slider__area">
            <article>
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </article>

            <input
              type="range"
              id="themeSwitcher"
              min="1"
              max="3"
              step="1"
              onchange="SelectTheme()"
            />
          </div>
        </div>
      </article>
      <article class="display">
        <input type="text" id="displayArea" name="displayArea" />
      </article>
      <article class="digits">
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="backSpace()" class="del">DEL</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('*')">X</button>
        <button onclick="clearScreen()" class="reset">RESET</button>
        <button onclick="solve()" class="equals">=</button>
      </article>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
